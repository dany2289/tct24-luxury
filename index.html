                    const px = (x / window.innerWidth) - 0.5;
                    const py = (y / window.innerHeight) - 0.5;
                    setMousePos({ x: px, y: py });
                }

                const target = e.target;
                const isInteracting = target.closest('a') || target.closest('button');
                setIsHoveringInteractions(!!isInteracting);
            };

            useEffect(() => {
                window.addEventListener('mousemove', handleGlobalMouseMove);
                
                const startAudio = () => {
                    if (audioRef.current && isMuted) {
                        audioRef.current.play()
                            .then(() => setIsMuted(false))
                            .catch(() => {});
                    }
                    window.removeEventListener('click', startAudio);
                };
                window.addEventListener('click', startAudio);

                return () => {
                    window.removeEventListener('mousemove', handleGlobalMouseMove);
                    window.removeEventListener('click', startAudio);
                };
            }, []);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') next();
                    else if (e.key === 'ArrowLeft') prev();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide]);

            useEffect(() => {
                if (currentSlide !== 0 || slidesContent[0].video) { setHeroProgress(0); setHeroIsClearing(false); return; }
                const timer = setInterval(() => {
                    setHeroProgress((prev) => {
                        if (prev >= 100) {
                            setHeroIndex((idx) => (idx + 1) % heroImages.length);
                            setHeroIsClearing(curr => !curr);
                            return 0;
                        }
                        return prev + 1.25;
                    });
                }, 50);
                return () => clearInterval(timer);
            }, [currentSlide, heroImages.length]);

            useEffect(() => {
                if (currentSlide !== 4 || slidesContent[4].video) { setNetProgress(0); setNetIsClearing(false); return; }
                const timer = setInterval(() => {
                    setNetProgress((prev) => {
                        if (prev >= 100) {
                            setNetIndex((idx) => (idx + 1) % netImages.length);
                            setNetIsClearing(curr => !curr);
                            return 0;
                        }
                        return prev + 1.25;
                    });
                }, 50);
                return () => clearInterval(timer);
            }, [currentSlide, netImages.length]);

            const t = translations[lang] || translations.IT;
            const slideData = slidesContent[currentSlide];
            const slideText = t.slides[currentSlide];

            const handleStart = (clientX) => { touchStartX.current = clientX; };
            const handleEnd = (clientX) => {
                if (touchStartX.current === null) return;
                const distance = touchStartX.current - clientX;
                if (Math.abs(distance) > minSwipeDistance) {
                    if (distance > 0) next(); else prev();
                }
                touchStartX.current = null;
            };

            const isDark = slideData.bg === "bg-ebonite";
            const isLastSlide = currentSlide === slidesContent.length - 1;

            return (
                <div 
                    className={`min-h-screen flex flex-col transition-colors duration-500 ${slideData.bg} ${isHoveringInteractions ? 'cursor-hover' : ''}`}
                    onTouchStart={(e) => handleStart(e.targetTouches[0].clientX)}
                    onTouchEnd={(e) => handleEnd(e.changedTouches[0].clientX)}
                    onMouseDown={(e) => handleStart(e.clientX)}
                    onMouseUp={(e) => handleEnd(e.clientX)}
                >
                    {/* AUDIO ELEMENT */}
                    <audio ref={audioRef} src="sigmamusicart-inspiring-inspirational-music-442016.mp3" loop preLoad="auto" />

                    {/* ELEMENTI CURSORE */}
                    <div ref={cursorRef} className="custom-cursor"></div>
                    <div ref={auraRef} className="custom-cursor-aura"></div>

                    <nav className="bg-ebonite border-b border-slate-800 px-4 md:px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-2xl relative">
                        <div className="flex items-center gap-4">
                            <img src="logo.svg" alt="Logo TCT24" className="h-10 md:h-14 w-auto object-contain cursor-pointer" onClick={() => setCurrentSlide(0)} />
                            <div className="h-8 w-[1px] bg-slate-700 hidden sm:block mx-2"></div>
                            <span className="font-serif italic tracking-widest text-gold uppercase text-[9px] md:text-xs">{t.nav.division}</span>
                        </div>

                        <div className="flex items-center gap-3 md:gap-6">
                            <button 
                                onClick={toggleMusic}
                                className="text-white/70 hover:text-gold transition-colors p-2"
                                title={isMuted ? "Attiva audio" : "Silenzia audio"}
                            >
                                <Icon name={isMuted ? "VolumeX" : "Volume2"} size={18} />
                            </button>

                            <div className="relative">
                                <button onClick={() => setIsLangOpen(!isLangOpen)} className="flex items-center gap-2 text-white/70 hover:text-gold transition-colors text-[10px] md:text-xs font-bold tracking-widest uppercase border border-white/20 px-3 py-1.5 rounded-md">
                                    <Icon name="Languages" size={14} className="text-gold" />
                                    <span>{lang}</span>
                                </button>
                                {isLangOpen && (
                                    <div className="absolute right-0 mt-2 w-32 lang-dropdown border border-slate-700 rounded-lg overflow-hidden shadow-2xl nav-contact-enter">
                                        {languages.map((l) => (
                                            <button key={l.code} onClick={() => { setLang(l.code); setIsLangOpen(false); }} className={`w-full text-left px-4 py-2 text-[10px] md:text-xs font-bold uppercase tracking-widest transition-colors ${lang === l.code ? 'bg-gold text-ebonite' : 'text-white hover:bg-slate-800'}`}>
                                                {l.label}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {!isLastSlide && (
                                <div className="flex items-center gap-3 md:gap-6 nav-contact-enter">
                                    <a href="mailto:info@tct24.it" className="hidden lg:flex items-center gap-2 text-white hover:text-gold transition-colors text-[10px] md:text-xs font-bold uppercase tracking-widest">
                                        <Icon name="Mail" size={16} className="text-gold" />
                                        <span>info@tct24.it</span>
                                    </a>
                                    <a href="tel:+393929014511" className="flex items-center gap-2 bg-gold/10 hover:bg-gold text-gold hover:text-ebonite border border-gold/50 px-3 md:px-4 py-1.5 md:py-2 rounded-full transition-all text-[10px] md:text-xs font-black uppercase tracking-widest">
                                        <Icon name="Phone" size={14} />
                                        <span>{t.nav.call}</span>
                                    </a>
                                </div>
                            )}
                        </div>
                        
                        {(currentSlide === 0 || currentSlide === 4) && !slideData.video && (
                            <div className="absolute bottom-0 left-0 h-[2px] bg-gold/10 w-full z-50 overflow-hidden">
                                <div 
                                    className="h-full bg-gold transition-all duration-75 ease-linear"
                                    style={{ 
                                        width: (currentSlide === 0 ? heroIsClearing : netIsClearing) ? (100 - (currentSlide === 0 ? heroProgress : netProgress)) + '%' : (currentSlide === 0 ? heroProgress : netProgress) + '%',
                                        marginLeft: (currentSlide === 0 ? heroIsClearing : netIsClearing) ? (currentSlide === 0 ? heroProgress : netProgress) + '%' : '0'
                                    }}
                                ></div>
                            </div>
                        )}
                    </nav>

                    <main className="flex-1 relative flex flex-col justify-center overflow-hidden" onClick={() => setIsLangOpen(false)}>
                        {slideData.isHero ? (
                            <div 
                                className="parallax-bg-wrapper pointer-events-none"
                                style={{ transform: `translate(${mousePos.x * -20}px, ${mousePos.y * -20}px)` }}
                            >
                                {slideData.video ? (
                                    <video src={slideData.video} autoPlay muted loop playsInline className="w-full h-full object-cover video-grain" />
                                ) : (
                                    slideData.id === "copertina" ? (
                                        heroImages.map((img, idx) => (
                                            <img key={idx} src={img} alt="Hero" className={`absolute inset-0 w-full h-full object-cover animate-ken-burns transition-opacity duration-1000 ${heroIndex === idx ? 'opacity-100' : 'opacity-0'}`} />
                                        ))
                                    ) : (
                                        netImages.map((img, idx) => (
                                            <img key={idx} src={img} alt="Network" className={`absolute inset-0 w-full h-full object-cover animate-ken-burns transition-opacity duration-1000 ${netIndex === idx ? 'opacity-100' : 'opacity-0'}`} />
                                        ))
                                    )
                                )}
                                <div className={`absolute inset-0 ${slideData.isCentered ? 'img-overlay-centered' : 'img-overlay'}`}></div>
                            </div>
                        ) : null}

                        <div 
                            className="relative z-10 max-w-7xl mx-auto w-full p-6 md:p-12 slide-enter pointer-events-none main-content-transition"
                            key={currentSlide}
                        >
                            <div className={`grid grid-cols-1 ${slideData.isCentered ? 'text-center max-w-3xl mx-auto' : slideData.isHero ? 'lg:w-1/2' : 'lg:grid-cols-2'} gap-12 items-center`}>
                                <div 
                                    className="space-y-8 pointer-events-auto"
                                    style={{ transform: `translate(${mousePos.x * 25}px, ${mousePos.y * 25}px)` }}
                                >
                                    <div className={`w-16 border-t-4 parallax-layer-1 ${isDark ? 'border-gold' : 'border-slate-300'} ${slideData.isCentered ? 'mx-auto' : ''}`}></div>
                                    <h2 className={`text-xs tracking-[0.4em] font-black uppercase parallax-layer-1 ${isDark ? 'text-gold' : 'text-slate-400'}`}>
                                        {slideText.subtitle}
                                    </h2>
                                    <h1 className={`text-4xl md:text-7xl font-serif leading-tight parallax-layer-2 ${slideData.textColor || 'text-white'}`}>
                                        {slideText.title}
                                    </h1>
                                    <p className={`text-lg md:text-2xl font-light leading-relaxed italic parallax-layer-3 ${slideData.textColor || 'text-slate-300'}`}>
                                        {slideText.content}
                                    </p>

                                    {slideText.features && (
                                        <div className="grid grid-cols-1 gap-6 mt-12 parallax-layer-3">
                                            {slideText.features.map((f, i) => (
                                                <div key={i} className="flex items-start gap-4 group">
                                                    <div className={`p-3 rounded-full transition-transform group-hover:scale-110 ${isDark ? 'bg-gold/10 text-gold' : 'bg-slate-100 text-slate-600'}`}>
                                                        <Icon name={slideData.features[i].icon} size={20} />
                                                    </div>
                                                    <div className="text-left">
                                                        <h4 className={`font-bold text-sm uppercase tracking-wider ${slideData.textColor || 'text-white'}`}>{f.title}</h4>
                                                        <p className="text-sm opacity-70 text-slate-300">{f.desc}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {slideData.isCTA && (
                                        <div className="pt-12 space-y-6 parallax-layer-3">
                                            <div className="space-y-4">
                                                <a href={`mailto:${slideData.email}`} className="flex items-center gap-4 text-white contact-link w-fit group">
                                                    <div className="p-3 bg-gold/10 rounded-full group-hover:bg-gold/20 transition-all">
                                                        <Icon name="Mail" size={24} className="text-gold" />
                                                    </div>
                                                    <span className="text-xl font-light tracking-wider">{slideData.email}</span>
                                                </a>
                                                <a href={`tel:${slideData.phone.replace(/\s+/g, '')}`} className="flex items-center gap-4 text-white contact-link w-fit group">
                                                    <div className="p-3 bg-gold/10 rounded-full group-hover:bg-gold/20 transition-all">
                                                        <Icon name="Phone" size={24} className="text-gold" />
                                                    </div>
                                                    <span className="text-xl font-light tracking-wider">{slideData.phone}</span>
                                                </a>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {!slideData.isHero && (
                                    <div 
                                        className="relative pointer-events-auto flex justify-center lg:justify-end"
                                        style={{ transform: `translate(${mousePos.x * -15}px, ${mousePos.y * -15}px)` }}
                                    >
                                        {slideData.isCTA ? (
                                            <div className="w-32 h-32 md:w-44 md:h-44 flex items-center justify-center opacity-90 hover:opacity-100 transition-opacity parallax-layer-2">
                                                <img src={slideData.qr} alt="Scan for Contacts" className="w-full h-full object-contain filter drop-shadow-2xl" />
                                            </div>
                                        ) : slideData.isComparison ? (
                                            <div className="flex flex-col gap-4 w-full">
                                                {slideData.images.map((img, idx) => (
                                                    <div key={idx} className={`relative rounded-lg overflow-hidden shadow-xl border border-white/10 img-zoom-container parallax-layer-${idx+1} ${idx === 1 ? 'md:-translate-x-8 border-2 border-gold shadow-2xl' : ''}`}>
                                                        <img src={img} alt="Detail" className="w-full h-48 md:h-64 object-cover" />
                                                        <div className={`absolute top-4 left-4 text-white text-[9px] font-bold px-3 py-1 rounded-full uppercase tracking-widest ${idx === 1 ? 'bg-gold' : 'bg-black/70'}`}>
                                                            {slideText.labels[idx]}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : slideData.image ? (
                                            <div className="rounded-xl overflow-hidden shadow-2xl border border-white/5 img-zoom-container w-full parallax-layer-2">
                                                <img src={slideData.image} alt="Visual" className="w-full h-64 md:h-[500px] object-cover" />
                                            </div>
                                        ) : null}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    <footer className="p-8 flex items-center justify-between max-w-7xl mx-auto w-full border-t border-white/10 relative z-20">
                        <div className="flex gap-4">
                            <button onClick={prev} className={`p-4 rounded-full border transition-all hover:scale-110 active:scale-95 ${isDark ? 'border-white/20 text-white hover:bg-white/10' : 'border-slate-900/10 text-slate-900 hover:bg-slate-900/5'}`}>
                                <Icon name="ChevronLeft" size={24} />
                            </button>
                            <button onClick={next} className={`p-4 rounded-full border transition-all hover:scale-110 active:scale-95 ${isDark ? 'border-white/20 text-white hover:bg-white/10' : 'border-slate-900/10 text-slate-900 hover:bg-slate-900/5'}`}>
                                <Icon name="ChevronRight" size={24} />
                            </button>
                        </div>
                        <div className="hidden sm:flex gap-2">
                            {slidesContent.map((_, i) => (
                                <div key={i} className={`h-1 transition-all duration-300 ${currentSlide === i ? 'w-8 bg-gold' : 'w-2 bg-slate-600'}`}></div>
                            ))}
                        </div>
                        <div className={`text-[10px] font-black tracking-widest uppercase opacity-40 ${isDark ? 'text-white' : 'text-slate-900'}`}>
                            {currentSlide + 1} / {slidesContent.length}
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
